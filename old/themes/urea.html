<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8" /><meta content="体験！化学実験,化学,実験,無料" name="keywords" /><meta content="体験！化学実験は、首都大学東京の化学好きな学生によって運営される体験型実験教室です。今年も恒例のスライムはもちろん、色が変化したり，最先端の実験など盛りだくさん！子供はもちろん大人も楽しめること間違いなし！" name="description" /><title>尿素の結晶|実験テーマ|体験！化学実験2016</title><link href="../../css/normalize.css" rel="stylesheet" /><link href="../../css/style.css" rel="stylesheet" /><link href="../../css/theme.css" rel="stylesheet" /></head><body><div class="container"><div class="header"><div class="menu"><ul><li class="list1"><a href="../index.html">TOP</a></li><li class="list2"><a href="../about.html">はじめに</a></li><li class="list3"><a href="../themes.html">実験テーマ</a></li><li class="list4"><a href="../access.html">アクセス</a></li><li class="list5"><a href="../galaly.html">ギャラリー</a></li></ul></div></div><div class="main"><div class="content"><h1>尿素の結晶</h1><p>皆さんは尿素という言葉を知っていますか？　</p><p>実は尿素は身近なもの、例えば、保湿剤や肥料に使われています。また、尿素は初めて無機物から合成された有機物で、化学的に重要な物質です。</p><p>この実験は、尿素の結晶を作り、成長を観察する実験です。様々な尿素の結晶を作って、成長を観察してみましょう！</p></div></div><div class="footer"><div class="copyright"><p>&copy 体験！化学実験2016実行委員会</p><a href="http://yumekikin.niye.go.jp/" target="_blank">(子どもゆめ基金助成)</a></div><div class="link"><p>協賛:</p><a href="http://www.tosoh.co.jp/" target="_blank">東ソー株式会社</a></div></div></div></body></html>
