<h1>電気でお絵描き！</h1></span>
<p>水の正体を知っていますか？</p>
<p>水は、酸素と水素という２種類の元素で構成される物質です。実は、水に電気を流すことで簡単に酸素と水素に分解することができます。</p>
<p>この実験ではその力を利用して絵を描きます。私たちがいつも何気なく使っている水と電気のパワーを感じてみましょう！</p>
