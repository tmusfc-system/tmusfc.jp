<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8" /><title>はじめに|体験!化学実験2015</title><link href="../css/normalize.css" rel="stylesheet" /><link href="../css/style.css" rel="stylesheet" /><link href="../css/about.css" rel="stylesheet" /></head><body><div class="container"><div class="header"><div class="menu"><ul><li class="list1"><a href="index.html">TOP</a></li><li class="list2"><a href="about.html">はじめに</a></li><li class="list3"><a href="themes.html">実験テーマ</a></li><li class="list4"><a href="access.html">アクセス</a></li><li class="list5"><a href="galaly.html">ギャラリー</a></li></ul></div></div><div class="main"><div class="box"><h1>はじめに</h1><p>体験！化学実験は首都大学東京の化学好きの学生が行う体験型の化学実験教室です。今年も子どもから大人まで体験して楽しめる実験を数多く用意しました。</p><p>大人気の光るスライムをはじめ、今年は特に「温度」で色が変わる実験を多く用意しています。例えば、体温で色が変わる液晶を作る「液晶体温計」や、水の温度で色が変わる「ふしぎなマドラー」の実験があります。</p><p>子どもから大人まで楽しめますので、ぜひご家族でお越しください！</p></div></div><div class="footer"><p>&copy; 体験！化学実験2015実行委員会</p><a href="http://yumekikin.niye.go.jp/">子どもゆめ基金助成</a></div></div></body></html>
