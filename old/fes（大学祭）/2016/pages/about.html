<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8" /><meta content="体験！化学実験,化学,実験,無料" name="keywords" /><meta content="体験！化学実験は、首都大学東京の化学好きな学生によって運営される体験型実験教室です。今年も恒例のスライムはもちろん、色が変化したり，最先端の実験など盛りだくさん！子供はもちろん大人も楽しめること間違いなし！" name="description" /><title>はじめに|体験！化学実験2016</title><link href="../css/normalize.css" rel="stylesheet" /><link href="../css/style.css" rel="stylesheet" /><link href="../css/about.css" rel="stylesheet" /></head><body><div class="container"><div class="header"><div class="menu"><ul><li class="list1"><a href="./index.html">TOP</a></li><li class="list2"><a href="./about.html">はじめに</a></li><li class="list3"><a href="./themes.html">実験テーマ</a></li><li class="list4"><a href="./access.html">アクセス</a></li><li class="list5"><a href="./galaly.html">ギャラリー</a></li></ul></div></div><div class="main"><div class="content"><h1>はじめに</h1><p>体験！化学実験は、首都大学東京の化学好きな学生が運営する体験型化学実験教室です。今年も子どもから大人まで楽しめる実験が体験できます。</p><p>恒例の光るスライムはもちろん、加えるものの性質によって色の変わる実験や化学の最先端を意識した実験など盛りだくさん！</p><p>子どもはもちろん、大人も楽しめること間違いなし！みなさんの参加をお待ちしております。</p></div></div><div class="footer"><div class="copyright"><p>&copy 体験！化学実験2016実行委員会</p><a href="http://yumekikin.niye.go.jp/" target="_blank">(子どもゆめ基金助成)</a></div><div class="link"><p>協賛:</p><a href="http://www.tosoh.co.jp/" target="_blank">東ソー株式会社</a></div></div></div></body></html>
